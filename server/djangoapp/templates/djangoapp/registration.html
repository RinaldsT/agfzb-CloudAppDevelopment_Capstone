<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
    <body>
        <form action="{% url 'djangoapp:registration_request' %}" method="post">
            <div class="container">
              <h1>Sign Up</h1>
              <hr>
              <label for="logonname"><b>User Name</b></label>
              <br>
              <input class="form-control" type="text" placeholder="Enter User Name: " name="username" required>
              <br>
              <label for="firstname"><b>First Name</b></label>
              <br>
              <input class="form-control" type="text" placeholder="Enter First Name: " name="firstname" required>
              <br>
              <label for="lastname"><b>Last Name</b></label>
              <br>
              <input class="form-control" type="text" placeholder="Enter Last Name: " name="lastname" required>
              <br>
              <label for="psw"><b>Password</b></label>
              <br>
              <input class="form-control" type="password" placeholder="Enter Password: " name="psw" required>
              <div>
                  {% csrf_token %}
                  <br>
                  <button class="btn btn-primary" type="submit">Sign Up</button>
              </div>
            </div>
        </form>
    </body>
</html>
